<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ville de Québec</title>
    <style type="text/css">
        
        h1 {
            font-size: 48px;
        }
        
        h2 {
            font-size: 32px;
        }
        
        body {
            font-family: sans-serif;
            text-align: center;
        }
        
        .big-button {
            height: 100px;
            width: 200px;
            font-size: 18px;
            margin: 2px;
            margin-bottom: 4px;
        }

    </style>
</head>
<body>
    
    <a href="./index.html"><button>Retourner</button></a>
    <h1>Ville de Québec</h1>
    <button class="big-button">Je voudrais une question</button>
    <div id="result">
    </div>
    <div id="answer">

    </div>
    
    <script>
        
        
        var paragraphs = ["En quelle année Bonhomme a-t-il fait ses débuts<br> a) 1951<br> b) 1954<br> c) 1957", "En quelle année le Festival d'hiver commence à Québec<br> a) 1877<br> b) 1957<br> c) 1894", "Quel ancien Premier Ministre a commence le Festival?<br> a) Henri-Gustave Joly de Lotbinière<br> b) Charles Boucher<br> c) Joseph Chapleu<br> d) John Jones Ross", "Quel événement s’est produit depuis 1955?<br> a) Penthalon des neiges<br> b) Ou tu vas quand tu dors en marchant<br> c) Défi escaliers<br> d) La course de canot à glace", "Qui est considéré comme le “premier” réalisateur de longs métrages?<br> a) Joseph-Arthur Homier<br> b) Gilles Cole<br> c) Micheal Brault<br> d) Denis Héroux", "Quand a été le premier permanent cinema ouvert?<br> a) 1901<br> b) 1906<br> c) 1908", "Qui a été la première actrice québécoise?<br> a) Juliette Béliveau<br> b) Missy Peregrym<br> c) Geneviève Bujold", "Quelle film été le premiere film de Geneviève Bujold?<br> a) Coma<br> b) Anne of the thousand days<br> c) Trojan Women"]
        var answers = ["b) 1954", "c) 1894", "a) Henri-Gustave Joly de Lotbinière", "d) La course de canot à glace", "a) Joseph-Arthur Homier", "b) 1906", "c) Geneviève Bujold", "b) Anne of the thousand days"]
        nbParagraphs = paragraphs.length
        paragraph = null,
        result = document.getElementById('result');
        answer = document.getElementById('answer');
        button = document.getElementsByTagName('button')[1];
        
        
        
        button.addEventListener('click', function() {
            /*
            * Math.random() return a number between 0 and 1
            * parseInt() return an integer (the 10 is here to say that we are in decimal)
            * parseInt(Math.random() * nbParagraphs, 10) return a number between 0 and the number of paragraphs, so we can use it to select a paragraph in the paragraphs array
            */
            result.innerHTML = "";
            answer.innerHTML = "";

            questionNumber = parseInt(Math.floor(Math.random() * nbParagraphs, 10))

            paragraph = paragraphs[questionNumber]
            result.innerHTML += '<p>' + paragraph + '</p>'

            result.innerHTML += '<button>Montrer la réponse</button>'
            answerbutton = button = document.getElementsByTagName('button')[2];

            
            answerbutton.addEventListener('click', function() {
                answer.innerHTML += answers[questionNumber]
            }, {once : true})
        })
    </script>
</body>

</html>
