<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Québec</title>
    <style type="text/css">

        h1 {
            font-size: 48px;
        }

        h2 {
            font-size: 32px;
        }

        body {
            font-family: sans-serif;
            text-align: center;
        }

        button {
            height: 100px;
            width: 200px;
            font-size: 18px;
            margin: 2px;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <h1>General Québec</h1>
    <button>Je voudrais une question</button>
    <div id="result">
    </div>

    <script>
    

    var paragraphs = ['Quelles couleurs sont sur le drapeu du Québec?<br>a) rouge et blanc<br>b) bleu et blanc<br>c) jaune et rouge<br>d) bleu et jaune', "Quelle ville est la troisème en importance au Québec?<br>a) Montréal<br>b) Ville de Québec<br>c) Trois-Riviéres<br>d) Gatineau"],
    nbParagraphs = paragraphs.length
    paragraph = null,
    result = document.getElementById('result'),
    button = document.getElementsByTagName('button')[0];

    result.innerHTML = "";

button.addEventListener('click', function() {
    /*
     * Math.random() return a number between 0 and 1
     * parseInt() return an integer (the 10 is here to say that we are in decimal)
     * parseInt(Math.random() * nbParagraphs, 10) return a number between 0 and the number of paragraphs, so we can use it to select a paragraph in the paragraphs array
     */
    paragraph = paragraphs[parseInt(Math.floor(Math.random() * nbParagraphs, 10))]
    result.innerHTML += '<p>' + paragraph + '</p>'
})
    </script>
</body>

</html>
