<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montréal</title>
    <style type="text/css">
        
        h1 {
            font-size: 48px;
        }
        
        h2 {
            font-size: 32px;
        }
        
        body {
            font-family: sans-serif;
            text-align: center;
        }
        
        .big-button {
            height: 100px;
            width: 200px;
            font-size: 18px;
            margin: 2px;
            margin-bottom: 4px;
        }

    </style>
</head>
<body>
    
    <a href="./index.html"><button>Retourner</button></a>
    <h1>Montréal</h1>
    <button class="big-button">Je voudrais une question</button>
    <div id="result">
    </div>
    <div id="answer">

    </div>
    
    <script>
        
        
        var paragraphs = ["Que année été sirop d'erable fonder dans Québec?<br> a) 1680<br> b) 1705<br> c) 1676", "Qui créer le premier poutine dans Québec?<br> a) Fernand LaChance<br> b) Albert Camus<br> c) John Cena", "Quand été la poutine créer? a) 1887<br> b) 1965<br> c) 1957", "Où été la poutine créer?<br> a) Montréal<br> b) Laval<br> c) Warwick"]
        var answers = ["c) 1676", "a) Fernand LaChance", "c) 1957", "c) Warwick"]
        nbParagraphs = paragraphs.length
        paragraph = null,
        result = document.getElementById('result');
        answer = document.getElementById('answer');
        button = document.getElementsByTagName('button')[1];
        
        
        
        button.addEventListener('click', function() {
            /*
            * Math.random() return a number between 0 and 1
            * parseInt() return an integer (the 10 is here to say that we are in decimal)
            * parseInt(Math.random() * nbParagraphs, 10) return a number between 0 and the number of paragraphs, so we can use it to select a paragraph in the paragraphs array
            */
            result.innerHTML = "";
            answer.innerHTML = "";

            questionNumber = parseInt(Math.floor(Math.random() * nbParagraphs, 10))

            paragraph = paragraphs[questionNumber]
            result.innerHTML += '<p>' + paragraph + '</p>'

            result.innerHTML += '<button>Montrer la réponse</button>'
            answerbutton = button = document.getElementsByTagName('button')[2];

            
            answerbutton.addEventListener('click', function() {
                answer.innerHTML += answers[questionNumber]
            }, {once : true})
        })
    </script>
</body>

</html>
